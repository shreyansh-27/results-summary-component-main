<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;700&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="flex-container blue white">  
      <p>Your Result</p>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
    <div class="flex-container">
      <h3>Summary</h3>

      <div class="box lt-red">
        <p>Reaction</p>
        <p>80 / 100</p>
      </div>
      
      <div class="box lt-ylw">
        <p>Memory</p>
        <p>92 / 100</p>
      </div>
      
      <div class="box lt-grn">
        <p>Verbal</p>
        <p>61 / 100</p>
      </div>
      
      <div class="box lt-prp">
        <p>Visual</p>
        <p>72 / 100</p>       
      </div>
    
      
      <button class="con-btn">Continue</button>
      
    </div>
  </div>
  
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
